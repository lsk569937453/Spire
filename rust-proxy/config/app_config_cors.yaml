services:
  - listen_port: 8084
    service_config:
      server_type: Http
      routes:
        - route_id: test_route
          matcher:
            prefix: /
            prefix_rewrite: /
          router:
            type: weightBased
            routes:
              - base_route:
                  endpoint: https://httpbin.org/get
                weight: 1
          middlewares:
            - type: cors
              allowed_origins:
                - http://127.0.0.1
              allowed_methods:
                - PUT
                - GET
              allowed_headers: "*"
              allow_credentials: true
              max_age: 3600
              options_passthrough: true
